<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>登陆页面</title>

		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />

	</head>

	<body class="body-background">
		<div class="login">

			 
			<div class="login-bar">
				<ul>
					<li><img src="img/login_user.png"><input type="text" class="text" placeholder="请输入用户名"></li>
					<li><img src="img/msg.png"><input type="text" class="psd" placeholder="验证码"></li>
					<li><img src="img/login_pwd.png"><input type="password" class="psd" placeholder="请输入密码"></li>
					<li><img src="img/login_pwd.png"><input type="password" class="psd" placeholder="请输入确认密码"></li>
				</ul>
			</div>
			<div class="login-btn">
				<button class="submit" id="submit">注册</button>
				<a href="Login.html">
					<div class="login-reg">
						<p>已有帐号，去登录</p>
					</div>
				</a>
			</div>
			<!--</form>-->
		</div>

	</body>

</html>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script>
	$(function() {
		$("#submit").on("touchstart", function() {});
	});
</script>
